    <head th:replace="~{layout/plantilla :: head}">
        <title>CineTeatro</title>
    </head>

    <body>
        <!-- Inserta el encabezado reutilizable desde el layout -->
        <header th:replace="~{layout/plantilla :: header}"></header>

        <!-- Carga el formulario para registrar un nuevo usuario desde un fragmento -->
        <section th:replace="~{registro/fragmentos :: nuevoUsuario}"></section>

        <!-- Inserta el pie de pÃ¡gina desde el layout -->
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>

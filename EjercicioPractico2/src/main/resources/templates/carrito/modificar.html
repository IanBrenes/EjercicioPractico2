<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla :: head}">
        <title>VentaCarros</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <div class="container">
            <div class="row row-cols-6">
                <a th:href="@{/carrito/listado}" class="btn btn-primary">
                    <i class='fas fa-reply'></i> [[#{accion.regresar}]]
                </a>
            </div>

            <div class="row row-cols-2">
                <!-- Card info del carro -->
                <div class="card">
                    <div class="card-header">[[#{carrito.datos}]]</div>
                    <div class="card-body">
                        <h5 class="card-title">[[${item.modelo}]]</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-end">
                            [[${#numbers.formatDecimal(item.precio,1,'POINT',2,'COMMA')}]]
                        </h6>
                        <p class="card-text">[[${item.descripcion}]]</p>
                    </div>
                </div>

                <!-- Card ediciÃ³n de cantidad -->
                <div class="card">
                    <div class="card-body">
                        <!-- Muestra imagen solo si la tienes en tu entidad -->
                        <figure th:if="${item.rutaImagen != null}">
                            <img th:src="@{${item.rutaImagen}}" width="120"/>
                        </figure>

                        <form th:action="@{/carrito/guardar}"
                              method="post"
                              th:object="${item}">
                            <input type="hidden" name="idCarro" th:field="*{idCarro}"/>
                            <div class="form-group">
                                <label for="cantidad">[[#{carrito.cantidad}]]:</label>
                                <input type="number" name="cantidad" th:field="*{cantidad}" min="1"/>
                            </div>
                            <div class="form-group mt-2">
                                <button class="btn btn-success" type="submit" name="guardar">
                                    <i class='fas fa-save'></i> [[#{accion.guardar}]]
                                </button>
                            </div>
                        </form>

                        <a th:href="@{/carrito/eliminar/}+${item.idCarro}"
                           class="btn btn-danger mt-2">
                            <i class='fas fa-trash'></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
